<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="A one-page Javascript quiz game.">
    <link rel="icon" href="img/logo-ninjaquizz.png" />
    <link rel="stylesheet" href="style.css">
    <title>Ninja Quizz</title>
</head>

<body id="body">

    <div class="logo"></div>

    <div class="card container" id="jokebox">
        <div class="joke">
          <h1>Random joke of the day</h1>
          <p></p>
        </div>
        <button class="btn btn-center">Generate a joke</button>
    </div>

    <main>
        <section class="card" id="card">
            <h1 id="title"></h1>
            <div id="buttons"></div>
            <h1 id="question-number"></h1>
            <img id="gif" src="" alt="">
        </section>
    </main>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/addons/p5.sound.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
